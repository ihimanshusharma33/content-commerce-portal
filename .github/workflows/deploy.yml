name: ğŸš€ Deploy to Hostinger via SSH

on:
  push:
    branches:
      - main  # Deploy on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js (build runs here)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Build Vite project (output static files in dist/)
        run: npm run build

      - name: ğŸ“‹ Verify build output
        run: ls -la dist/

      - name: ğŸ” Test SSH connection to Hostinger
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          port: ${{ secrets.HOSTINGER_PORT }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            echo "SSH connection successful"
            ls -la public_html/

      - name: ğŸ“¤ Deploy dist/ to Hostinger public_html/ via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          port: ${{ secrets.HOSTINGER_PORT }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          source: "dist/*"
          target: "public_html/"
