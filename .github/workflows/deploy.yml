name: 🚀 Deploy to Hostinger via SSH

on:
  push:
    branches:
      - main  # Or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🛠️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use LTS. Node 22 is not stable yet.

      - name: 📦 Install dependencies
        run: npm ci  # Faster & better for CI

      - name: 🧱 Build project
        run: npm run build

      - name: 📤 Deploy to Hostinger via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          port: ${{ secrets.HOSTINGER_PORT }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          source: "dist/*"  # Use build/ if you're using create-react-app
          target: "public_html/"  # No /home/your_user needed on Hostinger shared plans
